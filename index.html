<!doctype html>
<html lang="de" data-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Murr Medien — Website in Arbeit</title>
    <meta name="description"
          content="Unser neuer Webauftritt ist in Arbeit. Kontakt: info@murrmedien.de" />

    <style>
          /* =========================
           FONTS
           Voraussetzungen:
           - ./fonts/Jost-Regular.ttf
           - ./assets/Jost-BoldItalic.ttf
           - ./assets/logo.png
        ========================== */
          @font-face {
              font-family: "Jost";
              src: url("./fonts/Jost-Regular.ttf") format("truetype");
              font-weight: 400;
              font-style: normal;
              font-display: swap;
          }

          @font-face {
              font-family: "Jost Display";
              src: url("./assets/Jost-BoldItalic.ttf") format("truetype");
              font-weight: 700;
              font-style: italic;
              font-display: swap;
          }

          /* =========================
           THEME TOKENS
        ========================== */
          :root {
              --bg: #f5f5f7;
              --text: rgba(0, 0, 0, 0.88);
              --muted: rgba(0, 0, 0, 0.58);
              --hairline: rgba(0, 0, 0, 0.12);
              /* Brand colors */
              --brand-darkblue: #1c2e4b;
              --brand-lightblue: #619db6;
              --brand-rose: #a6495f;
              /* Ambient gradients from brand colors (light) */
              --g1: color-mix(in srgb, var(--brand-lightblue) 38%, transparent);
              --g2: color-mix(in srgb, var(--brand-rose) 26%, transparent);
              --g3: color-mix(in srgb, var(--brand-darkblue) 22%, transparent);
              /* Apple blue for interactive states */
              --apple-blue: #0071e3;
              --apple-blue-hover: #0077ed;
              /* toggle glass */
              --toggle-glass: rgba(255, 255, 255, 0.65);
              --toggle-stroke: rgba(0, 0, 0, 0.12);
              --toggle-shadow: 0 18px 50px rgba(0, 0, 0, 0.16);
              --switch-track: rgba(0, 0, 0, 0.18);
              --switch-knob: #ffffff;
              /* CTA ultra subtle glass */
              --cta-glass: rgba(255, 255, 255, 0.22);
              --cta-stroke: rgba(0, 0, 0, 0.14);
          }

          [data-theme="dark"] {
              --bg: #0b0c0f;
              --text: rgba(255, 255, 255, 0.92);
              --muted: rgba(255, 255, 255, 0.65);
              --hairline: rgba(255, 255, 255, 0.14);
              /* Ambient gradients from brand colors (dark) */
              --g1: color-mix(in srgb, var(--brand-lightblue) 46%, transparent);
              --g2: color-mix(in srgb, var(--brand-rose) 34%, transparent);
              --g3: color-mix(in srgb, var(--brand-darkblue) 38%, transparent);
              --toggle-glass: rgba(255, 255, 255, 0.08);
              --toggle-stroke: rgba(255, 255, 255, 0.14);
              --toggle-shadow: 0 22px 60px rgba(0, 0, 0, 0.55);
              --switch-track: rgba(255, 255, 255, 0.22);
              --switch-knob: rgba(255, 255, 255, 0.95);
              --cta-glass: rgba(255, 255, 255, 0.08);
              --cta-stroke: rgba(255, 255, 255, 0.14);
          }

          /* =========================
           BASE
        ========================== */
          * {
              box-sizing: border-box;
          }

          html,
          body {
              height: 100%;
          }

          body {
              margin: 0;
              font-family: "Jost", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
              color: var(--text);
              /* Brand ambient background */
              background: radial-gradient(900px 520px at 16% 12%, var(--g1), transparent 62%), radial-gradient(820px 640px at 86% 18%, var(--g2), transparent 66%), radial-gradient(720px 640px at 50% 92%, var(--g3), transparent 66%), var(--bg);
          }

          /* =========================
           LAYOUT
        ========================== */
          .page {
              min-height: 100%;
              display: grid;
              grid-template-rows: auto 1fr auto;
          }

          .header {
              padding: 24px 28px;
              display: flex;
              align-items: center;
              justify-content: flex-start;
          }

          .logo {
              height: 36px;
              width: auto;
              display: block;
          }

          @media (min-width: 900px) {
              .header {
                  padding: 28px 48px;
              }

              .logo {
                  height: 42px;
              }
          }

          .main {
              display: grid;
              place-items: center;
              padding: 24px;
          }

          .center {
              text-align: center;
              width: min(720px, 100%);
          }

          .title {
              margin: 0 0 10px;
              font-family: "Jost Display", "Jost", system-ui, sans-serif;
              font-size: clamp(36px, 5vw, 56px);
              line-height: 1.04;
              letter-spacing: -0.015em;
          }

          .subtitle {
              margin: 0 0 24px;
              font-size: 16px;
              line-height: 1.6;
              color: var(--muted);
          }

          /* =========================
           CTA BUTTON (ultra subtle glass -> blue on hover/active)
        ========================== */
          .cta {
              display: inline-flex;
              align-items: center;
              justify-content: center;
              padding: 12px 18px;
              border-radius: 999px;
              background: var(--cta-glass);
              color: var(--text);
              border: 1px solid var(--cta-stroke);
              backdrop-filter: blur(12px);
              -webkit-backdrop-filter: blur(12px);
              font-size: 14px;
              letter-spacing: 0.01em;
              text-decoration: none;
              user-select: none;
              box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
              transition: background 0.2s ease, color 0.2s ease, transform 0.15s ease, box-shadow 0.2s ease, border-color 0.2s ease, filter 0.2s ease;
          }

              .cta:hover,
              .cta:focus-visible {
                  background: linear-gradient(180deg, var(--apple-blue-hover), var(--apple-blue));
                  color: #ffffff;
                  border-color: rgba(0, 113, 227, 0.45);
                  box-shadow: 0 12px 34px rgba(0, 113, 227, 0.35);
                  transform: translateY(-1px);
              }

              .cta:active {
                  transform: translateY(0px);
                  box-shadow: 0 8px 22px rgba(0, 113, 227, 0.35);
              }

              .cta:focus-visible {
                  outline: 3px solid rgba(0, 113, 227, 0.45);
                  outline-offset: 3px;
              }

          /* =========================
           FOOTER (clean legal)
        ========================== */
          .footer {
              border-top: 1px solid var(--hairline);
              padding: 18px 18px 22px;
              font-size: 12.5px;
              line-height: 1.55;
              color: var(--muted);
          }

          .footer-inner {
              max-width: 920px;
              margin: 0 auto;
              display: flex;
              flex-direction: column;
              gap: 6px;
          }

          .footer a {
              color: var(--text);
              text-decoration: none;
          }

              .footer a:hover {
                  text-decoration: underline;
              }

          /* =========================
           GLASS TOGGLE (desktop bottom-right, mobile top-right)
        ========================== */
          .toggle-wrap {
              position: fixed;
              right: 18px;
              bottom: 18px;
              z-index: 50;
              display: inline-flex;
              align-items: center;
              gap: 12px;
              padding: 10px 12px;
              border-radius: 999px;
              background: var(--toggle-glass);
              border: 1px solid var(--toggle-stroke);
              box-shadow: var(--toggle-shadow);
              backdrop-filter: blur(14px);
              -webkit-backdrop-filter: blur(14px);
          }

          @media (max-width: 640px) {
              .toggle-wrap {
                  top: 14px;
                  bottom: auto;
                  right: 14px;
              }
          }

          .toggle-label {
              font-size: 12.5px;
              color: var(--muted);
              user-select: none;
              min-width: 42px;
              text-align: right;
          }

          .switch {
              position: relative;
              width: 46px;
              height: 28px;
              border-radius: 999px;
              background: var(--switch-track);
              border: 1px solid var(--toggle-stroke);
              cursor: pointer;
              transition: background 0.2s ease, border-color 0.2s ease;
              outline: none;
          }

              .switch::after {
                  content: "";
                  position: absolute;
                  top: 3px;
                  left: 3px;
                  width: 22px;
                  height: 22px;
                  border-radius: 999px;
                  background: var(--switch-knob);
                  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
                  transition: transform 0.22s ease;
              }

              .switch[data-on="true"] {
                  background: rgba(52, 199, 89, 0.9);
                  border-color: rgba(52, 199, 89, 0.35);
              }

                  .switch[data-on="true"]::after {
                      transform: translateX(18px);
                  }

              .switch:focus-visible {
                  outline: 3px solid rgba(0, 113, 227, 0.45);
                  outline-offset: 3px;
              }

          @media (prefers-reduced-motion: reduce) {
              * {
                  transition: none !important;
              }
          }
    </style>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./assets/logo.png" alt="Murr Medien" class="logo" />
        </header>

        <main class="main">
            <div class="center">
                <h1 class="title">Website in Arbeit…</h1>
                <p class="subtitle">
                    Wir arbeiten gerade an unserem neuen Auftritt. Bis dahin erreicht ihr uns jederzeit per E-Mail.
                </p>
                <a class="cta" href="mailto:info@murrmedien.de">Schreibe uns! :)</a>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-inner">
                <div><strong>Murr Medien</strong></div>
                <div>Amselweg 5, 71570 Oppenweiler</div>
                <div><a href="mailto:info@murrmedien.de">info@murrmedien.de</a></div>
                <div>Gesellschafter: Luca Krämer &amp; Moritz Stoppel</div>
            </div>
        </footer>
    </div>

    <!-- Apple-like glass switch -->
    <div class="toggle-wrap" aria-label="Design umschalten">
        <div class="toggle-label" id="modeLabel">Light</div>
        <div class="switch"
             id="themeSwitch"
             role="switch"
             tabindex="0"
             aria-checked="false"
             data-on="false"
             title="Light/Dark umschalten"></div>
    </div>

    <script>const root = document.documentElement;
        const sw = document.getElementById("themeSwitch");
        const label = document.getElementById("modeLabel");

        function apply(theme) {
            root.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
            const isDark = theme === "dark";
            sw.dataset.on = String(isDark);
            sw.setAttribute("aria-checked", String(isDark));
            label.textContent = isDark ? "Dark" : "Light";
        }

        const saved = localStorage.getItem("theme");
        if (saved === "light" || saved === "dark") {
            apply(saved);
        } else {
            const prefersDark =
                window.matchMedia &&
                window.matchMedia("(prefers-color-scheme: dark)").matches;
            apply(prefersDark ? "dark" : "light");
        }

        function toggleTheme() {
            const current = root.getAttribute("data-theme") || "light";
            apply(current === "dark" ? "light" : "dark");
        }

        sw.addEventListener("click", toggleTheme);
        sw.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
                e.preventDefault();
                toggleTheme();
            }
        });</script>
</body>
</html>
